<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <header class="main-header flex space-between main-layout">
        <h1>TravelTip</h1>
        <div class="main-nav">
            <input type="text" placeholder="Enter Location">
            <button onclick="onEnterLocation()">GO</button> <!-- for later -->
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        </div>
    </header>
    <div class="location-options main-layout">
        <p>
            Location: <span class="user-pos"></span>
            <button onclick="onCopyLocation()">Copy Location</button>
            <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
            <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        </p>
    </div>
    <main class="main-container main-layout flex">
        <div id="map" style="width: 40%; height: 400px;"></div>
        <div class="location-save-weather flex">
            <div class="weather"></div>
            <div class="location-table">
                <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
            </div>
        </div>
    </main>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
